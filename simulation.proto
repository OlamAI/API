syntax = "proto3";
package pb;

message SpawnAgentMessage {
  int32 X = 1;
  int32 Y = 2;
}

message SpawnAgentResultMessage {
  string Status = 1;
}

// TODO - implement this function
message ObserveRequestMessage {}

message EntityUpdateMessage {
  string Action = 1;
  string Class = 2;
  int32 X = 3;
  int32 Y = 4;
}

service Simulation {
  // Execute something on data
  rpc SpawnAgent(SpawnAgentMessage) returns (SpawnAgentResultMessage) {}
  // Observe simulation
  rpc Observe(ObserveRequestMessage) returns (stream EntityUpdateMessage) {}
}
