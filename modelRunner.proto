syntax = "proto3";
package pbModelRunner;

message LoadModelMessage {
  string ModelName = 1;
}

message RunModelMessage {
  string ModelName = 1;
  // TODO - Change this to correct object for observations
  string Observations = 2;
}

message Empty{}

service ModelRunner {
  // Execute something on data
  rpc RunModel(RunModelMessage) returns (Empty) {}
}
