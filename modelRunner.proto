syntax = "proto3";
package endpoints.olamai.modelRunner;

message LoadModelMessage {
  string ModelName = 1;
}

message RunModelMessage {
  string ModelName = 1;
  // TODO - Change this to correct object for observations
  string Input = 2;
}

message ModelResultMessage{
  string Action = 1;
}

service ModelRunner {
  // Execute something on data
  rpc RunModel(RunModelMessage) returns (ModelResultMessage) {}
}
