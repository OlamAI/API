apiVersion: v1
kind: Service
metadata:
  name: esp-environment
spec:
  ports:
  # Port that accepts gRPC and JSON/HTTP2 requests over HTTP.
  - port: 8090
    targetPort: 9091
    protocol: TCP
    name: http2
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: esp-environment
  type: NodePort
