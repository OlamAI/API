syntax = "proto3";
package pb;

message ExecuteMessage {
  string Execution = 1;
}

message QueryMessage {
  string Query = 1;
}

message QueryResponseMessage {
  string Response = 1;
}

message Empty {}

service Datacom {
  // Execute something on data
  rpc Execute(ExecuteMessage) returns (Empty) {}
  // Query data
  rpc Query(QueryMessage) returns (QueryResponseMessage) {}
}
